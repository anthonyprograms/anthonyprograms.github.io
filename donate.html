    <section id="donate">
        <div class="container">
            <h3>Donate to keep BeKiind going!</h3>
            <form action="http://dstm.herokuapp.com/api/donators" method="POST" id="payment-form">
                <span class="payment-errors"></span>
                <div class='col-xs-12 form-group required'>
                    <label class='control-label'>Donator Name</label>
                    <input class='form-control donor_name' size='4' maxlength="30" placeholder="Kind Person" type='text' required>
                </div>
                <div class='col-xs-12 form-group card required'>
                    <label class='control-label'>Card Number</label>
                    <input id="payment-form" autocomplete='on' class='form-control card-number' size='20' placeholder="1234 1234 1234 1234" type='text' data-stripe="card_number" data-validation="number" required>
                </div>
                <div class='col-xs-4 form-group cvc required'>
                    <label class='control-label'>CVC</label>
                    <input id="payment-form" autocomplete='off' class='form-control card-cvc' placeholder='123' maxlength="3" type='text' data-stripe="cvc" data-validation="number" required>
                </div>
                <div class='col-xs-8 form-group expiration required'>
                    <label class='control-label'>Expiration Date</label>
                    <input id="payment-form" class='form-control card-expiry' placeholder='MM/YYYY' type='text' data-stripe="expiry" required>
                </div>
                <div class='col-xs-6 form-group expiration required'>
                    <label class='control-label'>Postal Code</label>
                    <input id="payment-form" placeholder='12345' class='form-control' type="text" maxlength="5" data-stripe="address_zip" data-validation="number" required>
                </div>
                <div class='col-xs-6 form-group expiration required'>
                    <label class='control-label'>Donation</label>
                    <input placeholder='10' class='form-control donor_amount' type="text" maxlength="3" data-validation="number" required>
                </div>
                <div class='col-xs-12 form-group required'>
                    <label class='control-label'>Message</label>
                    <input maxlength="150" class='form-control donor_message' size='4' placeholder="Let's keep this thing going!" type='text'>
                </div>
                <input type="submit" class='form-control btn btn-primary submit-button' value="Donate">
            </form>
        </div>
    </section>
